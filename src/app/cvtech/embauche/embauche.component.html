<ol *ngIf="personnes">
  <li  *ngFor="let personne of personnes">
  <img src="assets/images/{{personne.path|defaultthumbnail}}" width="50px"
       height="50px">  {{personne.name | titlecase}} {{personne.firstname | titlecase}}
    <button class="btn btn-dark" (click)="debaucher(personne)">Debaucher</button>
  </li>
</ol>
